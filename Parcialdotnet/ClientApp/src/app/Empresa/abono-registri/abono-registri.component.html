<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="modal-header">
          <h2>Registro de Abonos</h2>
        </div>
        <div class="modal-body">
          <form [formGroup]="formGroup">




            <div class="form-group">
              <label>Identificacion</label>
              <input type="text" name="idAbono" formControlName="idAbono" class="form-control"
                [ngClass]="{ 'is-invalid':  control.idAbono.errors}" />
              <div *ngIf="control.idAbono.errors" class="invalid-feedback">
                <div *ngIf="control.idAbono.errors.required">Se requiere la identificacion </div>
              </div>
            </div>
            <div class="form-group">
              <label>Fecha</label>
              <input type="text" name="fecha" formControlName="fecha" class="form-control"
                [ngClass]="{ 'is-invalid':  control.fecha.errors}" />
              <div *ngIf="control.fecha.errors" class="invalid-feedback">
                <div *ngIf="control.fecha.errors.required">Se requiere el nombre </div>

              </div>
            </div>
            <div class="form-group">
              <label>Valor Abono</label>
              <input type="text" name="valorAbono" formControlName="valorAbono" class="form-control"
                [ngClass]="{ 'is-invalid':  control.valorAbono.errors}" />
              <div *ngIf="control.valorAbono.errors" class="invalid-feedback">
                <div *ngIf="control.valorAbono.errors.required">Se requiere el nombre </div>

              </div>
            </div>






            <div class="text-center">
              <button class="btn btn-primary mr-1" (click)="onSubmit()"
                [disabled]="formGroup.invalid">Registrar</button>
              <button class="btn btn-secondary" type="reset">Cancel</button>
            </div>

          </form>

        </div>


      </div>
    </div>
  </div>



</body>
