body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="modal-header">
            <h2>Registro de Abonos</h2>
          </div>
          <div class="modal-body">
            <form [formGroup]="formGroup">
              
            <div class="form-group">
                <label>Fecha del Abono</label>
                <input type="text" name="fecha" formControlName="fecha" class="form-control"
                  [ngClass]="{ 'is-invalid':  control.nombre.errors}" />
                <div *ngIf="control.fecha.errors" class="invalid-feedback">
                  <div *ngIf="control.fecha.errors.required">Se requiere la fecha </div>
                  <div *ngIf="control.fecha.errors.minlength">Debe tener minimo 4 caracteres</div>
                </div>
              </div>
  
               <div class="form-group">
                <label>Valor Abono</label>
                <input type="number" name="valorAbono" formControlName="valorAbono" class="form-control"
                  [ngClass]="{ 'is-invalid':  control.valorAbono.errors}" />
                <div *ngIf="control.valorAbono.errors" class="invalid-feedback">
                  <div *ngIf="control.valorAbono.errors.required">Se requiere el campo Valor Del Abono</div>
  
                </div>
              </div>
              
  
  
              <div class="text-center">
                <button class="btn btn-primary mr-1" (click)="onSubmit()"
                  [disabled]="formGroup.invalid">RegistrarAbono</button>
                <button class="btn btn-secondary" type="reset">Cancel</button>
              </div>
  
            </form>
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cerrar</button>
          </div>
          
        </div>
      </div>
    </div>
    
  
  
  </body>
